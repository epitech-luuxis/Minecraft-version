<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get minecraft version</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="settings">
            <div class="textSettings">select the version displayed</div>
            <div class="versionSettings">
                <div class="checkbox release checked">Stable</div>
                <div class="checkbox snapshot">Snapshot</div>
                <div class="checkbox old_beta">Beta</div>
                <div class="checkbox old_alpha">Alpha</div>
            </div>
        </div>

       <div class="minecraftVersions"></div>
    </div>

    <script type="module" src="./assets/js/index.js"></script>
</body>
</html>
