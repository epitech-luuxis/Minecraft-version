<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get minecraft version</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="settings">
            <div class="textSettings">select the version displayed</div>
            <div class="versionSettings">
                <div class="checkbox release checked">Stable</div>
                <div class="checkbox snapshot">Snapshot</div>
                <div class="checkbox old_beta">Beta</div>
                <div class="checkbox old_alpha">Alpha</div>
            </div>
        </div>
       <div class="minecraftVersions"></div>
    </div>
    
    <div class="resultPopup">
        <div class="containerPopup content-scroll">
            <div class="closePopup">X</div>
            <div class="listLodder">
                <div class="loadder forge">
                    <h1>forge</h1>
                    <div class="loadderList"></div>
                </div>

                <div class="loadder neoforge">
                    <h1>Neo Forge</h1>
                    <div class="loadderList"></div>
                </div>

                <div class="loadder fabric">
                    <h1>Fabric</h1>
                    <div class="loadderList"></div>
                </div>

                <div class="loadder legacyfabric">
                    <h1>Legacy Fabric</h1>
                    <div class="loadderList"></div>
                </div>

                <div class="loadder quilt">
                    <h1>Quilt</h1>
                    <div class="loadderList"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./assets/js/index.js"></script>
</body>
</html>
